<!DOCTYPE html>

<html>

<head>
    <script defer src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
</head>

<body>
    <div class="container" id="container">
        <h1>WORDLE</h1>
        <div class="board">

        </div>

        <div class="keyboard">
        </div>
    </div>
</body>
</html>

<style>
    body, html {
        background-color: #111111;
        height: 100%;
        padding: 0;
        margin: 0;
        color: aliceblue;
        text-transform: capitalize;
        font-family: Arial, Helvetica, sans-serif;
    }

    .h1 {
        text-align: center;
    }

    .container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100%;
    }
    .reset {
        padding: 10px 20px;
        font-size: 20px;
        font-weight: 600;
        margin: 40px;
    }

    .board {
        width: 400px;
        height: 400px;
    }

    .keyboard {
        margin-top: 20px;
        max-width: 500px;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .keyboardRow {
        display: flex;
        gap: 5px;
    }

    .keyButton {
        min-width: 45px;
        min-height: 60px;
        text-transform: capitalize;
        font-weight: 600;
        font-size: 20px;
        margin-top: 5px;
        background-color: #7e7e7e;
        color: white;
        transition: cubic-bezier(0.215, 0.610, 0.355, 1);
        transition-duration: 500ms;
        transition-property: all;
    }

    .cell {
        border: 1px solid rgb(75, 74, 74);
        width: 60px;
        height: 60px;
        margin: 4px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 600;
        font-size: 30px;
        transition: cubic-bezier(0.215, 0.610, 0.355, 1);
        transition-duration: 500ms;
        transition-property: all;
    }

    .row {
        display: flex;
    }


    .transformed-state {
        transform: rotateX(90deg);
        transition-property: transform;
        transition-timing-function: ease-in-out;
        transition-duration: 300ms;
    }

    @keyframes bounce {
        0% {
            transform: scale(1);
        }

        50% {
            transform: scale(1.1);
        }

        100% {
            transform: scale(1);
        }
    }

    .bounceKey {
        animation-name: bounce;
        animation-duration: 200ms;
    }

    @keyframes shake {
        0% {
            transform: scale(1);
            transform: translateX(10px);
            transform: rotate(0.05turn);
        }

        50% {
            transform: scale(1.1);
            transform: rotate(-0.05turn);
        }

        100% {
            transform: scale(1);
        }
    }

    .shakeKey {
        animation-name: shake;
        animation-duration: 500ms;
    }

</style>
